{% extends "base.html" %}

{% block title %} - プロフィール編集 {% endblock title %}
{% block main %}

<div class="row justify-content-center mt-5">
    <div class="col-sm-8">
        <div class="card">
            <div class="card-body">
                {% csrf_token %}
                    <form method="post" novalidate class="custom-form form-profile" enctype="multipart/form-data">
                        {% csrf_token %}
                        {% for field in form %}
                        <div>
                            {{ field.label_tag }}
                            {{ field }}
                            {% if field.errors %}
                                <div class="error-text">
                                    {{ field.errors }}
                                </div>
                            {% else %}
                                <div class="text-div"></div>
                            {% endif %}
                        </div>
                        {% endfor %}
                        <input type="submit" value="編集して保存" class="form-control btn-primary form-button" />
                        <input type="hidden" name="next" value="{{ next }}" />
                    </form>
            </div>
            <div class="card-footer text-muted text-center">
                <a href="{% url 'profile' user.pk %}">編集せずに戻る</a>
            </div>
        </div>
    </div>
</div>

{% endblock main %}
