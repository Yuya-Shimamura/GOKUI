<div class="d-flex justify-content-end">
    {% if request.user.is_authenticated %}
    <form action="{% url 'like' %}" method="POST">
        {% csrf_token %}
        {% if liked %}
        <button type="submit" id="like" name="post_id" value="{{post.id}}" class="btn py-0 text-danger"><i class="fas fa-lg fa-heart like-red"></i></button>
        {% else %}
        <button type="submit" id="like" name="post_id" value="{{post.id}}" class="btn py-0"><i class="far fa-lg fa-heart"></i></button>      
        {% endif %}
    </form>
    {% endif %}
    <p>{{post.like.count}}</p>
</div>
