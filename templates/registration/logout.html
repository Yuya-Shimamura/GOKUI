{% extends "base.html" %}
{% block title %} - ログアウト {% endblock title %}

{% block main %}

<div class="row justify-content-center mt-5">
    <div class="col-lg-4 col-md-6 col-sm-8">
        <div class="card">
            <div class="card-body">
                <p class="card-title text-center">ログアウトしますか？</p>
                <form method="post" class="auth-form">{% csrf_token %}
                    <button type="submit" class="btn btn-lg btn-warning btn-block mx-auto my-3 button d-block">ログアウト
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock main %}
